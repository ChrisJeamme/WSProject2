<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="../fragments/head.html :: head('Phemp')"></head>
<body class="text-center backgroundManagement">
	<header th:replace="../fragments/header.html :: header('Phemp')"></header>

	<a href="/" class="btn btn-info btn-lg mt-2">Back to the hub</a>
	<a href="/schoolManagement" class="btn btn-info btn-lg mt-2">Back
		to the school page</a>
	<section class="m-5">

		<div class="connectionBox">
			<h2>School Class</h2>
			<strong>Name : </strong> <small><span
				th:text="${schoolClass.schoolClassName}"></span></small><br /> <strong>Year
				: </strong> <small><span th:text="${schoolClass.year}"></span></small>
		</div>

		<div class="connectionBox">

			<h4>New child</h4>

			<form th:action="@{/newChild}" method="POST">
				<div class="form-group row">
					<label for="firstName" class="col-sm-2 col-form-label">First
						Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="firstName"
							name="firstName" placeholder="First Name" required />
					</div>
				</div>
				<div class="form-group row">
					<label for="firstName" class="col-sm-2 col-form-label">Last
						Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="lastName"
							name="lastName" placeholder="Last Name" required />
					</div>
				</div>
				<div class="form-group row">
					<label for="emailParent" class="col-sm-2 col-form-label">Email
						of parents</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="emailParent"
							name="emailParent" placeholder="Email of parents" required />
					</div>
				</div>
				<div class="form-group row">
					<label for="phoneNumberParent" class="col-sm-2 col-form-label">Phone
						number of parent</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="phoneNumberParent"
							name="phoneNumberParent" placeholder="Phone number of parent"
							required />
					</div>
				</div>

				<input type="hidden" name="schoolClassId"
					th:value="${schoolClass.schoolClassId}" /> <input type="submit"
					class="btn form-control btn-info" value="Add the new child" />

			</form>

			<hr />

			<h4>Children</h4>

			<table class="table text-light text-center border border-info">
				<thead class="bg-info border border-info">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Parent Access Login</th>
						<th>Parent Access Password (Default)</th>
					</tr>
				</thead>
				<tbody class="bg-light text-dark">
					<tr th:each="child : ${schoolClass.children}">
						<td th:text="${child.childFirstName}"></td>
						<td th:text="${child.childLastName}"></td>
						<td th:text="${child.parent.email}"></td>
						<td th:text="${child.parent.phoneNumber}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>

	<div th:insert="../fragments/scripts.html :: min_scripts"></div>
	<script th:src="@{/js/school_management_functions.js}"></script>
</body>
</html>
