<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="../fragments/head.html :: head('School Management')"></head>
<body class="text-center">
    <header th:replace="../fragments/header.html :: header('School Management')"></header>

	<section class="m-5">
	
	<section class="m-5">
        <div class="connectionBox">
            <h2>School Creation</h2>
            <div th:if="${param.error}"></div>
            <form th:action="@{/newSchool}" method="POST"> 
                School Name : <input type="text" class="form-control" name="schoolName" required/> <br/>

                <input type="submit" class="btn form-control btn-secondary" value="Add"/>
            </form>
        </div>

	</section>
	
    </section>

    <div th:insert="../fragments/scripts.html :: min_scripts"></div>
    <script th:src="@{/js/school_management_functions.js}"></script>
</body>
</html>
