<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="../fragments/head.html :: head('Phemp')"></head>
<body class="text-center">
	<header th:replace="../fragments/header.html :: header('Phemp')"></header>

	<section class="m-5">

		<div
			th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
			<h1 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h1>
			<p th:utext="${errorMessage}">Error
				java.lang.NullPointerException</p>
			<a th:href="@{/}">Back to the home page</a>
		</div>

	</section>

	<script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/chartjs/2.7.3/Chart.min.js}"></script>

</body>
</html>
