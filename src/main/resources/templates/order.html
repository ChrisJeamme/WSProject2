<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="../fragments/order_head.html :: head('Phemp')"></head>
<body class="text-center">
	<header th:replace="../fragments/header.html :: header('Phemp')"></header>
	<section class="m-8">
		<div
			class="form-group form-row justify-content-md-center connectionBox">
			<h2>Photo Order</h2>

			<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

			<form id="orderForm" name="orderForm">
				<input type="hidden" th:value="${_csrf.parameterName}"
					id="csrf_parameter_name" /> <input type="hidden"
					th:value="${_csrf.token}" id="csrf_token" />
				<div class="container">
					<div class="row">
						<section class="content">
							<div class="col-lg-3 col-md-offset-2">
								<div class="panel panel-default">
									<div class="panel-body">
										<div class="pull-right">
											<div class="btn-group">
												<button type="button" class="btn btn-success btn-filter"
													data-target="individual">Individual</button>
												<button type="button" class="btn btn-warning btn-filter"
													data-target="class">Class</button>
												<button type="button" class="btn btn-danger btn-filter"
													data-target="not_tagged">Not tagged</button>
												<button type="button" class="btn btn-default btn-filter"
													data-target="all">All</button>
											</div>
										</div>
										<div class="table-container">
											<table class="table table-filter">
												<tbody id="DisplayArea"></tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</section>

					</div>
				</div>
				<button type="button" onclick="onSubmit()" class="btn btn-dark m-3">Order</button>
			</form>
			<div class="order-response">
				<div id="orderError"></div>
				<div id="orderSuccess"></div>
			</div>
		</div>
	</section>
	<div th:insert="../fragments/scripts.html :: min_scripts"></div>
	<script th:src="@{/js/order_functions.js}"></script>
	<script th:src="@{/js/table_filter.js}"></script>
</body>
</html>
