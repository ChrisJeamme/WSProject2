<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="../fragments/head.html :: head('Phemp')"></head>
<body class="text-center">
    <header th:replace="../fragments/header.html :: header('Phemp')"></header>

	<section class="m-5">
	
	<h2>My School</h2>
	
	<h4>School Name</h4>
	<p th:text="${school.schoolName}"></p>
	
	<h4>School Classes</h4>
	<ul class="list-group" th:each="schoolClass : ${schoolClasses}">
		<li class="list-group-item list-group-item-primary w-25 m-auto">
			<h5>Name :</h5><span th:text="${schoolClass.schoolClassName}"></span>
			<h5>Year :</h5><span th:text="${schoolClass.year}"></span>
		</li>
	</ul>
	
	
	<h4>Sales</h4>
    </section>

    <div th:insert="../fragments/scripts.html :: min_scripts"></div>
    <script th:src="@{/js/school_management_functions.js}"></script>
</body>
</html>
